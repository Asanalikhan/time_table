<!DOCTYPE html>

<html>
	<head>
		<title>My_time_table</title>
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th>activities</th>
					<th>time</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>wake-up</td>
					<td>9:00</td>
				</tr>
				<tr>
					<td>breakfast</td>
					<td>10:00</td>
				</tr>
				<tr>
					<td>home_works</td>
					<td>11:00</td>
				</tr>
				<tr>
					<td>lunch</td>
					<td>13:00</td>
				</tr>
				<tr>
					<td>lessons</td>
					<td>14:00</td>
				</tr>
				<tr>
					<td>dinner</td>
					<td>18:00</td>
				</tr>
				<tr>
					<td>gym_or_tennis_or_pool</td>
					<td>19:00</td>
				</tr>
				<tr>
					<td>go_to_bed</td>
					<td>23:00</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">awake_time = 14 hours</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
